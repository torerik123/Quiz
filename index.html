<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>
    <body>
        <h1 class="title">Quiz</h1>
        <h2 class="question" id="question"></h2>
        <div id="options"></div>
        <div class="correct">
            Questions correct: <span id="correct">0 of 10</span>
        </div>
        
        <button id="start">Start quiz</button>
        <h1 id="countdown">Time left: <span id="counter">100</span></h1>
        <button id="playagain">Play again</button>
    </body>
</html>
